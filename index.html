<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Move API</title>
</head>
<body>
    <h1>Train API Movie</h1>
    <h3>Veuillez chercher le nom d'un film pour avoir les acteurs</h3>
    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Titre</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>

    <button type="button" class="btn btn-primary">Chercher...</button>

    <div class="card" style="width: 18rem;">
        <img src="" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title" id="title"></h5>
          <p class="card-text" id="description"></p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item" id="actors">An item</li>
          <li class="list-group-item" id="genres">A second item</li>
          <li class="list-group-item" id="sortie">A third item</li>
        </ul>
      </div>

    <script src="main.js"></script>
</body>
</html>
